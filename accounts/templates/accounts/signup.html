{% extends 'base.html' %} {% block content %}

{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}

<div class="p-5 d-flex flex-column align-items-center">
  <h1>Sign Up!</h1>

  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}

    <div class="d-flex flex-column mt-3">
      <label for="username">Username:</label>
      <input class="me-auto" type="text" name="username" id="username" />
    </div>

    <div class="d-flex flex-column mt-3">
      <label for="password">Password:</label>
      <input  class="me-auto" type="password" name="password" id="password" />
    </div>

    <div class="d-flex flex-column mt-3">
      <label for="password_confirmation">Confirm password:</label>
      <input class="me-auto" type="password" name="password_confirmation" id="password_confirmation" />
    </div>

    <input class="mt-3 btn btn-primary" type="submit" value="Sign Up!" />
  </form>
</div>

{% endblock %}
